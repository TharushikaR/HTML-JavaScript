<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="just my practice website">
        <meta name="keywords" content="html, css, js">
        <meta name="author" content="Your Name">
        <meta http-equiv="refresh" content="30">
        <title>HTML for Testers</title>
    </head>
    <body>
        <h1>This is <i>H1 heading</i></h1>
        <h2>This is <mark>H2 heading</mark></h2>
        <h3>This is <del>H3 heading</del></h3>

        <p>This paragraph for text content</p>

        <!--
            This is a comment
        -->

        <a href="https://www.w3schools.com/" target="_blank">Link to W3C</a>

        <br>

        <img src="https://www.w3schools.com/images/colorpicker2000.png" alt="Image">

        <br>

        <table id="users-table">
            <tr class="table-row">
                <th id="table_header-name">First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Mark</td>
                <td>Smith</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Jone</td>
                <td>Smith</td>
                <td>30</td>
            </tr>
        </table>
        <br>
        <ul>
            <li>Java</li>
            <li>Python</li>
            <li>PHP</li>
        </ul>
        <ul>
            <ol>C++</ol>
            <ol>Selenium</ol>
            <ol>TestCafe</ol>
        </ul>

        <br>
        <form data-test-id="login-form">
        First Name: <br>
        <input type="text" placeholder="Enter Your First Name"><br>
        Last Name: <br>
        <input type="text" placeholder="Enter Your Last Name"><br>
        Age: <br>
        <input type="number" placeholder="Enter Your Age"><br>
        <input type="submit" value="Submit Form">
        </form>
        <br>
        <button data-test-id="btn-menu" class="btn-large">Menu</button><br>
        <button data-test-id="btn-maps" class="btn-large">Maps</button><br>
        <button data-test-id="btn-user" class="btn-large">Users</button><br>

        <h3>&#169</h3>
        <h3>&copy</h3>
        <br>
        <h1>TIME</h1>
        <button type="button" id="get-date-button" onclick="document.getElementById('date')"></button>
        <p id="date"></p>
    </body>
</html>
